<body>
    <div class="mui-appbar" id="header" tabindex="0">
        
        <table width="100%">
            <tr style="vertical-align:middle;">
              <td class="mui--appbar-height">
                <div id="div-head">
                    <img src="./favicon.ico" width="46" height="46" id="logo">
                    <h2 id="title">Friendly Chat</h2>
                </div>
            </td>
              <td class="mui--appbar-height" align="right"> 
                <span id="sign">
                    <img src="./images/guest_logo.png" width="46" height="46" id="userpic">
                    <h3 id="username">Guest</h3>
                    <button class="mui-btn mui-btn--raised btn-sign" id="btn-sign" onclick="signIn()">Sign Up</button>
                </span>
            </td>
            </tr>
          </table>
    </div>
<form style="display:flex;" id="message-form" action="#">
    <div class="mui-panel" id="chat-panel">
        <div id="message-box">
        </div>
        <div id="input">
            <div class="mui-textfield" id="textbox">
                <input type="text" placeholder="Message" id="message-text">
              </div>            
            <button type="submit" id="btn-send" class="mui-btn mui-btn--raised mui-btn--primary">Send</button>
           
        </div>
    </div>
</form>
<form id="image-form" action="#">
    <input id="mediaCapture" type="file" accept="image/*" capture="camera" style="display: none;">
    <button id="btn-send-image" type="submit" class="mui-btn mui-btn--raised mui-btn--primary"></button>
</form>
